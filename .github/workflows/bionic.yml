name: Bionic Slim SSH CI

on:
  workflow_dispatch:

jobs:
  ssh2runner:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${{ secrets.GitHubMail }}
          git config --global user.name ${{ secrets.GitHubName }}
          git config --global color.ui true
          git config --global credential.helper store
          echo "https://${{ secrets.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
      - name: SSH Keepalive
        run: |
          mkdir -p ~/.ssh
          cat << EOF > ~/.ssh/config
          Host *
              ServerAliveInterval 60
              StrictHostKeyChecking no
          Host github.com
              User git
              Port 22
              Hostname github.com
              TCPKeepAlive yes
              IdentitiesOnly yes
          EOF
      - name: NGROK Session
        continue-on-error: true
        run: curl -sL https://gist.github.com/rokibhasansagar/077b66b16cd50e50e5ad9489084dc926/raw/ngrok2actions.sh | bash
        env:
          NGROK_TOKEN: ${{ secrets.NGROK3_TOKEN }}
          NGROK_REGION: us
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.NGBOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.NGBOT_CHAT }}
          REPO_PURPOSE: "Bionic SSH Runner"
      
      - name: Empty
        continue-on-error: true
        timeout-minutes: 1
      - name: Loop Workflow
        continue-on-error: true
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} loop
          cd loop || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > looper.txt
          git add looper.txt
          git commit -m "Workflow : Loop at $(date -u +%D-%T%P)"
          git push -q https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY}/actions/workflows/bionic.yml/dispatches -d '{"ref":"main"}'
